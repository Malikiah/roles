- name: Installing required packages
  dnf:
    name:
    - kubectl
    - kubeadm
    - kubelet
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    - dnf-plugins-core
    - ipvsadm
    - python3
    - podman
    - cri-o
    update_cache: true
    state: latest

