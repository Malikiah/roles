---
- name: Removing libnfsidmap
  dnf:
    name: 
    - libnfsidmap
    state: absent
    autoremove: yes

- name: Adding Kubernetes repository
  copy:
    src: files/kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo

- name: Enabling CRI-O
  shell: sudo dnf module enable cri-o:1.14 -y

